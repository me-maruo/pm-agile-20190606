<html>
  <head>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      input, textarea {
        border: 1px solid #e0e0e0;
        border-radius: 2px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>

    <div>
      <div>
        名前：
      </div>
      <div>
        <input type="text">
      </div>
    </div>

    <div>
        <div>
          メール
        </div>
        <div>
          <input type="text">
        </div>
      </div>

      <div>
          <div>
            電話番号
          </div>
          <div>
            <input type="tel"
                  value=""
                  placeholder="09012345678" pattern="\d{2,4}-?\d{3,4}-?\d{3,4}" title="電話番号" />
  
          </div>
        </div>

    <div>
        <div>
          お問い合わせ内容
        </div>
        <div>
          <textarea></textarea>
        </div>
      </div>
    </div>

    <div>
      <form method="post" action="example.cgi">
        <input type="submit" value="送信する">
      </form>
    </div>
  </body>
</html>
